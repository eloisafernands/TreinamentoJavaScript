<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
    <script type="text/javascript" src="./js/ex04.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container my-5">
        <h1 class="text-center mb-4">Adicione itens ao seu carrinho de compras!</h1>
        <form name="carrinho" method="post" onsubmit="return modificarCarrinho()">
            <h4 class="text-center">Insira o ID do produto: <input type="text" name="id" value="" /></h4>

            <div class="form-group">
                <input type="text" name="nomeProduto" placeholder="Nome" value="" class="form-control my-2" />
            </div>
            <div class="form-group">
                <input type="number" name="preco" placeholder="Preço" value="" class="form-control my-2" />
            </div>
            <div class="form-group">
                <input type="text" name="quantidade" placeholder="Quantidade" value="" class="form-control my-2" />
            </div>
            <div class="form-group">
                <input type="text" name="observacao" placeholder="Obsercação" value="" class="form-control my-2" />
            </div>
            <div class="form-group text-center mt-3">
                <input type="submit" value="Adicionar" class="btn btn-light text-uppercase fw-bold px-5" />
            </div>
        
        </form>
    </div>
</body>
</html>
