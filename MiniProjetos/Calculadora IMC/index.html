<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="bodyCalc">
            <div class="header">
                <h4>IMC Calc</h4>
            </div>
            <div class="calc">
                <form name="formCalc" class="formCalc">
                    <input type="text" name="nome" id="nome" placeholder="Nome:" />
                    <input type="number" name="altura" id="altura" placeholder="Altura:" />
                    <input type="number" name="peso" id="peso" placeholder="Peso:" />
                    <input type="button" id="btnCalcular" value="Calcular" />
                </form>
            </div>
            <div class="footer">
                <div class="resultCalc" id="resultCalc"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
