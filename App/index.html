<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../App/css/style.css">
</head>
<body class="bg-dark text-white ">
    <div class="container container-calculadora">
        <form name="calculadora" method="post" onsubmit="return calcular()">
            <div class="row justify-content-center mt-5">
                <div class="col-3">
                    <input type="text" name="num1" placeholder="Numero 1" class="form-control" />
                </div>
                <div class="col-3">
                    <input type="text" name="num2" placeholder="Numero 2" class="form-control" />
                </div>
                <div class="col-3">
                    <select name="operacao" class="form-control">
                        <option value="null">-- Escolha a operação</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>
                <div class="col-1">
                    <button class="btn btn-light">Calcular</button>
                </div>
                <div class="col-12 col-result text-center py-3">
                    &nbsp;
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="js/global.js"></script>
</body>
</html>
