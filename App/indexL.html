<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto App - Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body class="bg-dark text-white">  

        <header>        
        <div class="container d-flex flex-row flex-wrap align-items-center py-4">
            <div class="col-3"><h1>Projeto App - Loja</h1></div>
            <div class="col-9">
                <ul class="menu d-flex flex-row align-items-center justify-content-end w-100">
                    <li>
                        <a href="/">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Produtos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">

        <form name="calculadora" method="post" onsubmit="return calcular()">

            <div class="row py-5">
                <div class="col-12 col-md-3">
                    <input type="text" name="num1" placeholder="Número 1" class="form-control"/>
                </div>
                <div class="col-12 col-md-3">
                    <input type="text" name="num2" placeholder="Número 2" class="form-control" />
                </div>

                <div class="col-12 col-md-3">
                    <select name="operacao" class="form-control">
                        <option value="null">-- Selecione a operação</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                </div>

                <div class="col-12 col-md-3">
                    <button class="btn btn-success">Calcular</button>
                </div>

                <div class="col-12 py-2 col-result text-center">
                    &nbsp;
                </div>

            </div>

        </form>
    </div>

    <script type="text/javascript" src="./js/global.js"></script>
</body>
</html>
